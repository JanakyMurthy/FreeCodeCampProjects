<!-- Project: Random Quote Generator that Tweets -->
<html>
<head>
<title>Random Quote Generator</title>
<script src = "script.js"></script>
<link rel = "stylesheet" href = "style.css">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Pacifico'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>
<body>
<div class = "container" id = "cont" >
  <div id = "quote-box"> 
     <div id = "quote-message">
      </div>
    
       <div id = "quote-author">
       </div>
    
      <span id = "twitter-share">
       <a id = "twitter-link" class = "twitter-share-button" href = "" target = "_blank">
      <i class="fa fa-3x fa-twitter" aria-hidden="true"></i>
     </a>
    </span>
    
    <span id = "next-quote-button">
      <input type = "button" onclick = "getquote()" id = "next-button" value = "Next Quote">
    </span>
  </div>
</div>
</body>
</html>
